# Build targets
build idlize-arkgen:
  stage: build
  tags:
  - idlize-ci
  - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/arkgen
  script:
    - npm run compile
  artifacts:
    expire_in: 2 days
    paths:
      - arkgen/build
      - arkgen/lib
      - arkgen/out


build idlize-core:
  stage: build
  tags:
  - idlize-ci
  - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/core
  script:
    - npm run compile
  needs: []
  artifacts:
    expire_in: 2 days
    paths:
      - core/build

build idlize-linter:
  stage: build
  tags:
  - idlize-ci
  - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/linter
  script:
    - npm run compile
  needs:
    - build idlize-core
  artifacts:
    expire_in: 2 days
    paths:
      - linter/build

# Pack targets
pack idlize-arkgen:
  extends:
    - .npm-pack
  variables:
    PACKAGE_DIR: arkgen
  needs:
    - build idlize-arkgen

pack idlize-core:
  extends:
    - .npm-pack
  variables:
    PACKAGE_DIR: core
  needs:
    - build idlize-core

pack idlize-linter:
  extends:
    - .npm-pack
  variables:
    PACKAGE_DIR: linter
  needs:
    - build idlize-linter


# Publish targets
publish idlize-arkgen:
  extends:
    - .npm-publish
  variables:
    PACKAGE_DIR: arkgen
  dependencies:
    - build idlize-arkgen

publish idlize-core:
  extends:
    - .npm-publish
  variables:
    PACKAGE_DIR: core
  dependencies:
    - build idlize-core

publish idlize-linter:
  extends:
    - .npm-publish
  variables:
    PACKAGE_DIR: linter
  dependencies:
    - build idlize-linter


check index-full:
    stage: test
    tags:
      - idlize-ci
      - koala-ci
    before_script:
      - !reference [.setup, script]
      - cd $CI_PROJECT_DIR/arkgen
    script:
        - npm run check:peers
        - npm run check:index-full:ts
        - npm run make:ts:subset
        - npm run check:index-full:subset:ts
        - npm run make:arkts
        - npm run check:index-full:arkts:subset
        - npm run make:arkts:peers
        - npm run check:index-full:arkts

check generated XML demo:
    stage: test
    tags:
      - idlize-ci
      - koala-ci
    before_script:
      - !reference [.setup, script]
      - cd $CI_PROJECT_DIR/arkgen
      - PANDA_SDK_VERSION=next npm run panda:sdk:install
      - chmod +x ../external/incremental/tools/panda/arkts/ark{,tsc,link,disasm}
      - npm run compile --prefix ../external/interop
      - npm run compile --prefix ../external/incremental/common
      - npm run compile --prefix ../external/incremental/compat
      - npm run compile --prefix ../external/incremental/runtime
      - npm run build:interop:inc --prefix ../external/interop
      - npm run build:incremental:inc --prefix ../external/incremental/runtime
    script:
      - npm run run:xml
      - npm run run:xml:arkts
      - cd demos/xml
      - rm -rf generated
      - cp -r ../../out/xml/generated generated
      - npm run compile:node
      - npm start
      - npm run compile:panda
      - npm run start:panda

check ohos demos:
  stage: test
  tags:
    - idlize-ci
    - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/arkgen
  script:
    - npm run run:ohos:mediaquery
    - npm run run:ohos:context
