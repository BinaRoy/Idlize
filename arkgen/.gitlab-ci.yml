# Build targets
build idlize-arkgen:
  stage: build
  tags:
  - idlize-ci
  - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/arkgen
  script:
    - npm run compile
  artifacts:
    expire_in: 2 days
    paths:
      - arkgen/build
      - arkgen/lib
      - arkgen/out


build idlize-core:
  stage: build
  tags:
  - idlize-ci
  - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/core
  script:
    - npm run compile
  needs: []
  artifacts:
    expire_in: 2 days
    paths:
      - core/build

build idlize-linter:
  stage: build
  tags:
  - idlize-ci
  - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/linter
  script:
    - npm run compile
  needs:
    - build idlize-core
  artifacts:
    expire_in: 2 days
    paths:
      - linter/build

# Pack targets
pack idlize-arkgen:
  extends:
    - .npm-pack
  variables:
    PACKAGE_DIR: arkgen
  needs:
    - build idlize-arkgen

pack idlize-core:
  extends:
    - .npm-pack
  variables:
    PACKAGE_DIR: core
  needs:
    - build idlize-core

pack idlize-linter:
  extends:
    - .npm-pack
  variables:
    PACKAGE_DIR: linter
  needs:
    - build idlize-linter


# Publish targets
publish idlize-arkgen:
  extends:
    - .npm-publish
  variables:
    PACKAGE_DIR: arkgen
  dependencies:
    - build idlize-arkgen

publish idlize-core:
  extends:
    - .npm-publish
  variables:
    PACKAGE_DIR: core
  dependencies:
    - build idlize-core

publish idlize-linter:
  extends:
    - .npm-publish
  variables:
    PACKAGE_DIR: linter
  dependencies:
    - build idlize-linter


check index-full:
    stage: test
    tags:
      - idlize-ci
      - koala-ci
    before_script:
      - !reference [.setup, script]
      - npm run download:sdk
      - npm run compile --prefix external/ui2abc/libarkts
      - npm install --prefix etsgen
      - npm run compile --prefix etsgen
      - npm run libarkts:reinstall:regenerate --prefix etsgen
      - cd $CI_PROJECT_DIR/arkgen
    script:
        - npm run check:peers:ets
        - npm run check:index-full:ts
        - npm run make:ts:subset
        - npm run check:index-full:subset:ts
        - npm run make:arkts
        - npm run check:index-full:arkts:subset
        - npm run make:arkts:peers:ets
        - npm run check:index-full:arkts
