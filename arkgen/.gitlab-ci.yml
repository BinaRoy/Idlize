image: "nexus.bz-openlab.ru:10443/huawei/koala-ci:0.2.2"

stages:
  - notify
  - build
  - test
  - pre-deploy
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "pipeline"
    - if: $CI_PIPELINE_SOURCE == "parent_pipeline"

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  PANDA_SDK_VER: "1.5.0-dev.30153"

include:
    - gitlab/setup.yml
    - gitlab/npm.yml
    - gitlab/notify.yml

notify-release:
  stage: notify
  tags:
    - idlize-ci
    - koala-ci
  script:
    - version=$(cat ./VERSION)
    - node ./tools/telegram/notify-release.mjs $version
  rules:
    - if: $CI_COMMIT_BRANCH != 'master'
      changes:
        compare_to: 'refs/heads/master'
        paths:
          - VERSION

idlize sanity:
  stage: test
  tags:
    - idlize-ci
    - koala-ci
  before_script:
    - !reference [.setup, script]
  script:
    - npm run download:sdk
    - npm run sanity
  after_script:
    - !reference [.notify-telegram, script]

pg java:run:
  allow_failure: true
  stage: test
  tags:
    - idlize-ci
    - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/arkgen
  script:
    - JAVA_HOME=/usr/lib/jvm/java-11-openjdk-arm64 npm run run:java

run arkts subset:
  stage: test
  tags:
    - idlize-ci
    - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/arkgen
    - export PANDA_SDK_VERSION=$PANDA_SDK_VER
    - npm run panda:sdk:check-install
  script:
    - npm run run:panda:subset

compile arkts peers:
  stage: test
  when: manual
  tags:
    - idlize-ci
    - koala-ci
  before_script:
    - !reference [.setup, script]
    - npm run download:sdk
    - cd $CI_PROJECT_DIR/arkgen
    - export PANDA_SDK_VERSION=$PANDA_SDK_VER
    - npm run panda:sdk:check-install
  script:
    - npm run make:compile:arkts:peers

arkts subset tsc:
   allow_failure: true
   stage: test
   tags:
     - idlize-ci
     - koala-ci
   before_script:
     - !reference [.setup, script]
     - cd $CI_PROJECT_DIR/arkgen
   script:
     - npm run check:arkts:subset:tsc

arkts subset sig integration:
  allow_failure: true
  stage: test
  tags:
    - idlize-ci
    - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/arkgen
    - export PANDA_SDK_VERSION=$PANDA_SDK_VER
    - npm run panda:sdk:check-install
  script:
    - npm run sig:arkts:subset:all

build arkoala-ts:
  allow_failure: true
  stage: test
  tags:
    - idlize-ci
    - koala-ci
  before_script:
    - !reference [.setup, script]
    - cd $CI_PROJECT_DIR/arkgen
  script:
    - npm run compile
    - KOALA_BZ=1 OPENLAB_USERNAME=koala-ci OPENLAB_PASSWORD=w1llUgu3ss npm run arkoala:ts

